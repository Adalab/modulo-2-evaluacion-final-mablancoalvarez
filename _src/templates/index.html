<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Adalab Web Starter Kit</title>
  <link rel="icon" href="./favicon.png" />
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <div class="page">
    <header class="page__header">
      <h1 class="title">Buscador de series</h1>
    </header>
    <main class="page__main">
      <section class="main__search">
        <form class="main__search--form" id="form">
          <label for="search"></label>
          <input type="text" name="input" id="input-search">
          <button type="button" id="button-search" class="button__search--submit">Buscar</button>
      </section>
      <section class ="main__results">
        <ul class="result__list" id="results"></ul>

      </section>

    </main>
  </div>
  <script type="text/javascript"src="assets/js/main.js"></script>
</body>

</html>
